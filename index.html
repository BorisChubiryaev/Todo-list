<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-list">
      <h1 class="todo-list__title">Список дел</h1>
      <div class="todo-list__create">
        <input
          type="text"
          class="todo-list__input"
          placeholder="Введите новую задачу"
        />
        <button class="todo-list__add-button button">Добавить задачу</button>
      </div>

      <button class="todo-list__highlight-button button">
        Выделить чётные
      </button>
      <button class="todo-list__highlight-odd-button button">
        Выделить нечётные
      </button>
      <button class="todo-list__delete-last-button button">
        Удалить последний элемент
      </button>
      <button class="todo-list__delete-first-button button">
        Удалить первый элемент
      </button>
      <ul class="todo-list__items"></ul>

      <ul class="todo-list__items"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
