<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-list">
      <h1 class="todo-list__title">Список дел</h1>
      <input
        type="text"
        class="todo-list__input"
        placeholder="Добавить новую задачу"
      />
      <button class="todo-list__add-button">Добавить задачу</button>
      <button class="todo-list__highlight-button">Выделить чётные</button>
      <ul class="todo-list__items"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
